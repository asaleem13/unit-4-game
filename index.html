<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

</head>


<body>

        <div class="container">
            <div class="row">
                <div class="col-sm random">
               <h2>random number: <span id="rando"></span></h2>
                </div>
            </div>
        </div>


        <div class="container">
                <div class="row">
                    <div class="col-sm total">
                   <h2>total number: <span id="crystototal"></span></h2>
                    </div>
                </div>
            </div>

            <div class="container">
                    <div class="row">
                        <div class="col-sm wins">
                       <h2>Wins: <span id="howmanywins"></span></h2>
                        </div>
                    </div>
                </div>

                <div class="container">
                        <div class="row">
                            <div class="col-sm losses">
                           <h2>Losses: <span id="howmanylosses"></span></h2>
                            </div>
                        </div>
                    </div>


        <div class="container">
            <div class="row">
                <div class="col-md-auto crystal1"><img src="assets/images/c1img.jpeg"></div>
                <div class="col-md-auto crystal2"><img src="assets/images/c2img.jpeg"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-auto crystal3"><img src="assets/images/c3img.jpg"></div>
                <div class="col-md-auto crystal4"><img src="assets/images/c4img.jpeg"></div>
            </div>
        </div>
               





</body>
</html>
